{% extends "base.html" %}

{% block content %}
    <div class="container col-md-4">
        <form action="" method="post" novalidate>
        <h1 class="add-user-h1">Add User</h1>
        <div class="form-group">
            <label for="username">Enter your usrname</label>
            <input id="username" class="form-control" type="text" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Enter your Email</label>
            <input id="email" class="form-control" type="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="age">Enter your Age</label>
            <input id="age" class="form-control" type="number" name="age" required>
        </div>
        <button type="submit" class="btn btn-primary" id="adduser">Add User</button>
        </form>
    </div>
{% endblock %}
