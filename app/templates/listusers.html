{% extends "base.html" %}

{% block content %}
    <div class="container col-md-6">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
                 <tr>
                     <td>{{user.username}}</td>
                     <td>{{user.email}}</td>
                     <td>{{user.age}}</td>
                 </tr>   
              {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
